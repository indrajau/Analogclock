<!DOCTYPE html>
<html ><head><title>Validation in js</title></head>
    <body >
        <center>
            <h1>Validation in js</h1>
             <form name="myform" method="post" onsubmit="validpassword()" action="success.html">
                Password:<input type="password" name="pass1"><br><br>
                Confirm Password:<input type="password" name="pass2"><br><br>
                <input type="submit" value="check"> 
             </form>
            <script>
                function validpassword(){
                    var password = document.myform.pass1.value;
                    var cpassword = document.myform.pass2.value;
                    if(password.length<6){
                        alert("password 6 charecters only");
                        return false;
                    }
                    if (password==cpassword){
                        return true;
                    }else{
                        alert("same to passwords");
                        return false;
                    }
                }
            </script>
        </center>
    </body>
</html>
